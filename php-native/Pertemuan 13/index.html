<!DOCTYPE html>
<html>
  <head>
    <title>Tabel dengan Bootstrap 5</title>
    <!-- Tautan CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h2>Tabel Data</h2>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nama</th>
            <th scope="col">Email</th>
            <th scope="col">Gambar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td><img src="path_to_image.jpg" alt="Gambar" width="50" height="50" /></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jane Smith</td>
            <td>janesmith@example.com</td>
            <td><img src="path_to_image.jpg" alt="Gambar" width="50" height="50" /></td>
          </tr>
          <!-- Tambahkan baris lainnya sesuai dengan data yang Anda miliki -->
        </tbody>
      </table>
    </div>

    <!-- Script JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
